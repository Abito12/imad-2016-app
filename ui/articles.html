<!DOCTYPE html>
<html>
<head>
  <title>Home | Blog App</title>
  <link rel="stylesheet" type="text/css" href="articles.css">
  <link rel="icon" href="https://juststickers.in/wp-content/uploads/2016/09/lamda.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="sub.js"></script>
</head>
<body>

<div class="Headcontainer">
<div class="left_el" onclick="window.location.href='http://abito12.imad.hasura-app.io/articles'">Home</div>
<div class="left_el" onclick="window.location.href='http://abito12.imad.hasura-app.io/about'">About Me</div>
<div class="left_el" onclick="window.location.href='http://abito12.imad.hasura-app.io/contact'">Contact</div>
<div class="header">
  <div class="inner">
    <div class="user-ui">

      <div class="user-menu-toggle">
        <div class="profile-img" style="background-image:url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTvBCTdLTRpi2Vm7sXjJJTXZa0T0yiqg7tbvUzCaobLOpy1R91Y')"></div>
        <span class="simple-arrow fa fa-chevron-up"></span>
      </div>
      <div class="user-menu">

        <div class="user-info">

          <div class="profile-img" id="user-image"></div>
          <h3 class="name" id="displayname"></h3>
          <div class="ui btn normal" onclick="window.location.href='http://abito12.imad.hasura-app.io/logout'">Log Out</div>
        </div>

        <div class="menu-nav">
          <li id='myarticles-btn'><span class="fa fa-question"></span>My Articles</li>
        </div>
      </div>

      <div class="sign-out-icon">
        <span class="fa fa-power-off"></span>
      </div>
    </div>
  </div>
</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    
<section class="title container">
  <div class="row">
    <div class="col-md-12">
      <h1 id="main-header">Writer's Wall</h1>
      <div class="seperator"></div>
      <p id="sub-header">Have a look at our articles</p>
    </div>
  </div>
</section>

<!-- Start Blog Layout -->
<div class="container">
<div id="dropdown">
<dropdown>
  <input id="toggle2" type="checkbox">
  <label for="toggle2" class="animate">Sort articles by</label>
  <ul class="animate" id = "options">
    <li class="animate" onclick="getArticlesByLike()">Likes</li>
    <li class="animate" id='ordernew'>Newest first</li>
    <li class="animate" id ='orderold'>Oldest first</li>
  </ul>
</dropdown>
 </div> 
  
  <div class="row" id="articleBox"></div>
</div>
      <div class="link-cont">
        <div class="link-wrapper">
            <span class="inner-wrapper wrapper-17">
                <a class="link hover-17" href="newarticle" id="new-link">Send in your writing to be featured here</a>
            </span>
        </div>
    </div>
</body>
</html>
